<div class="container login-container">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<strong> Sign in to continue</strong>
				</div>
				<div class="panel-body">
					<form role="form">
						<fieldset>
							<div class="row">
								<div class="center-block">
									<img class="profile-img" src="/Content/images/photo.png" alt="">
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12 col-md-10  col-md-offset-1 ">
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span>
											<input ng-model="User.UserName" class="form-control" placeholder="Username" name="loginname" type="text" autofocus>
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
											<input ng-model="User.Password" class="form-control" placeholder="Password" name="password" type="password" value="">
										</div>
									</div>
									<div class="error-login" ng-hide='isAuthenticate'>{{loginMessage}}</div>
									<div class="form-group">
										<input type="submit" ng-click="login()" class="btn btn-lg btn-primary btn-block" value="Sign in">
									</div>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
				<div class="panel-footer ">
					Cellmania
				</div>
			</div>
		</div>
	</div>
</div>
